<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Links</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .link-list {
      list-style: none;
      padding: 0;
    }
    
    .link-list li {
      margin-bottom: 8px;
    }
    
    .link-list li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .link-list li a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <ul class="link-list">

    <li><a href="https://babyress.github.io/game-test/jump-jump/">jump-jump</a></li>
    <li><a href="https://babyress.github.io/game-test/animal-tower/">animal-tower</a></li>
    <li><a href="https://babyress.github.io/game-test/bounce/">bounce</a></li>
    <li><a href="https://babyress.github.io/game-test/crossWord/">crossWord</a></li>
    <li><a href="https://babyress.github.io/game-test/dice-master/">dice-master</a></li>
    <li><a href="https://babyress.github.io/game-test/ladderPoly/">ladderPoly</a></li>
    <li><a href="https://babyress.github.io/game-test/land/">land</a></li>
    <li><a href="https://babyress.github.io/game-test/originalwar/">originalwar</a></li>
    <li><a href="https://babyress.github.io/game-test/sumoio/">sumoio</a></li>
    <li><a href="https://babyress.github.io/game-test/unblock-me-level-mode/">unblock-me-level-mode</a></li>

  </ul>

</body>
</html>
